spring.application.name=CRUD
#spring.datasource.url =jdbc:postgresql://localhost:5432/test -> to run in local
#spring.datasource.url =jdbc:postgresql://postgres:5432/test   -> run with docker
spring.datasource.url =jdbc:postgresql://postgres:5432/asmit
#spring.datasource.username=postgres  -> for localhost
#spring.datasource.password=0000  -> for localhost
spring.datasource.username=asmit
spring.datasource.password=1234
spring.datasource.driver-class-name = org.postgresql.Driver

spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
